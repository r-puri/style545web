{% load style545_extras %}
{% if stylelist %}
    {% for o in stylelist %}
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
        <input type="checkbox" name="stylecheck" id="stylecheck{{forloop.counter}}" value="{{ o.styleid }}"
        {%if selectstylelist%}
          {% for s in selectstylelist%}
              {% ifequal s.styleid o.styleid%}
                checked
              {%endifequal%}
            {% endfor %}
        {%endif%}
        ></input>
      </span>
          <input type="text" class="form-control" aria-label="" value="{{ o.stylename }}"></input>
        </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    {% endfor %}
{% else %}
    <li> <strong >There are no styles types present.</strong></li>

{% endif %}
